//
//	Default Config
//

unbindall

set pr_csqc_formenus 0
cl_nocsqc 0
cl_maxfps 60

//  Player
bind	LEFTARROW		+left
bind	RIGHTARROW		+right
bind	UPARROW			+forward
bind	DOWNARROW		+back
bind	a		        +left
bind	d	        	+right
bind	w		    	+forward
bind	s	        	+back
bind    e               +moveright
bind    q               +moveleft


//
//	Menus, console, talk
//

// Debug
bind	ESCAPE			"togglemenu"
bind	\			"toggleconsole"
bind	f5              restart
bind    f1              compile
bind    f2              applycompile
show_fps 1
bind    alt+f4          quit


//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.5
musicvolume		0.5
sensitivity 	0 // No mouse pls
sv_autosave 0 

vid_fullscreen 0
vid_width 960
vid_height 720

in_rawinput 1

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1

r_bouncysparks 1  
r_particledesc "high tsshaft"
r_particlesystem "script"
